<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Budget for next {{ years }} years</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='common.css') }}" />
    </head>
    <body>
        <header>
            <h1>Budget for next {{ years }} years</h1>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <td>Year</td>
                        <td>Budget after Inflation</td>
                    </tr>
                </thead>
                <tbody>
                    {% for row in tdata %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
        <footer><a href="/">Home</a></footer>
    </body>
</html>
